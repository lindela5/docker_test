<!DOCTYPE html>
<html>
<head>
    <title>Book</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h2>List of books</h2>

<table>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Isbn</th>
    </tr>
    {{#books}}
    <tr>
        <td>{{id}}</td>
        <td>{{title}}</td>
        <td>{{isbn}}</td>
    </tr>
    {{/books}}
</table>
</body>
</html>
